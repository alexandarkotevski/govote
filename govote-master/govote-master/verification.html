<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="govote.css">
    <meta charset="UTF-8">
    <title>GoVote</title>
</head>
<body background="media/img/parliamentBackground.png">
<div align="center" style="position:static; height: 100%; width: 100%; top:0;left 0;">
    <img src="media/img/logo.png" alt="Logo"  width="35%">
</div>
<div class="center">
    <form autocomplete="off" id="form1">
        <p>Enter Your Code</p><br>
        <input size="15" type="text" name="code"><br>
        <button type="submit" form="form1" value="Submit">Submit</button><br>
    </form>
</div>
<div class="verification">

    <p>Verification Error: Please re-enter your code, double check values entered</p>
</div>
</body>
</html>
